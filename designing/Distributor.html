<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Distributor Dashboard</title>
  <link rel="stylesheet" href="Distributor.css">
</head>
<body>
  <div class="dashboard">
    <aside class="sidebar">
      <h2>Distributor Panel</h2>
      <p id="distributor-name">Welcome, <span>Distributor Name</span></p>
      <ul>
        <li><a href="#profile">Profile</a></li>
        <li><a href="#products">Products</a></li>
        <li><a href="#categories">Categories</a></li>
        <li><a href="#orders">Orders</a></li>
      </ul>
    </aside>
    
    <main class="content">
      <header class="topbar">
        <h1>Distributor Dashboard</h1>
      </header>
      <section id="profile" class="card">
        <h2>Distributor Profile</h2>
      </section>
      
      <section id="products" class="card">
        <h2>Products</h2>
        <p>Add, update, and delete your products.</p>
      </section>
      
      <section id="categories" class="card">
        <h2>Categories</h2>
        <p>Manage product categories.</p>
      </section>
      
      <section id="orders" class="card">
        <h2>Orders</h2>
        <p>View all customer orders.</p>
      </section>
    </main>
  </div>
</body>
</html>
